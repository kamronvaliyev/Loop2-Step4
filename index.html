<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop2 Step4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="big-box">
      <div class="header-boxes">
        <div class="boxes">
          <div class="box">
            <img src="./img/event.svg" alt="gym" width="30px" height="30px" />
          </div>
          <div class="box">
            <img
              src="./img/mosque.svg"
              alt="mosque"
              width="30px"
              height="30px"
            />
          </div>
          <div class="box__main">
            <img src="./img/shop.svg" alt="shop" width="35px" height="35px" />
          </div>
          <div class="box">
            <img src="./img/gift.svg" alt="gift" width="30px" height="30px" />
          </div>
          <div class="box">
            <img src="./img/pets.svg" alt="pets" width="30px" height="30px" />
          </div>
        </div>
      </div>
      <div class="main_box">
        <div class="container">
          <div class="location"> 
            <h2>Food</h2>
            <p><img src="./img/location.svg" alt="location" /> Madrid</p>
          </div>
          <div class="types">
            <div class="pizza">
              <h3>Pizza</h3>
              <p>17</p>
            </div>
            <div class="sushi">
              <h3>Sushi</h3>
              <p>9</p>
            </div>
            <div class="gourmet">
              <h3>Gourmet</h3>
              <p>22</p>
            </div>
            <div class="burger">
              <h3>Burger</h3>
              <p>14</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
